        <div id="prawy">Podaj numer kawy:<br>

    </body>
    <script>
            var kawanum;
            var waga;
            var result;
        function submt()
        {
            kawanum = document.getElementsByName("kawa")[0].value;
            waga = document.getElementsByName("waga")[0].value;
            if(kawanum==1){
                result = 5 * waga;
            }
            else if(kawanum==2){
                result = 6 * waga;
            }
            else if(kawanum==3){
                result = 7 * waga;
            }
            else{
                result = 0;
            }
         document.getElementById("prawy").innerHTML +="Koszt zamowienia wynosi: " + result + "zl.";
        }
    </script>
